{% extends "base/base.html" %}

{% block page_content %}
    <h2>Books</h2>
    <ul>
        {% for book in book_list %}
            <li>
                <a href={% url 'book_details' book.pk %}>
                    {{ book.title }}
                </a>
            </li>
        {% empty %}
            <p>U bazi nema niti jedne knjige</p>
        {% endfor %}
    </ul>
{% endblock page_content %}
